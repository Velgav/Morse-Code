<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style/style.css">
  <script src="script.js" type="module" defer></script>
  <title>Morse Code Translator</title>
</head>
<body>
  <div class="container">
    <div class="textToMorse box">
      <h2>Text to Morse Code</h2>
      <input name="text" class="textInput" id="text" placeholder="Enter Text"/>
      <button id="textToMorse">Convert</button>
      <h3>Morse Code : <span id="resultMorse"></span></h3>
    </div>
    <div class="morseToText box">
      <h2>Morse Code to Text</h2>
      <input name="morseCode" class="textInput" id="morseCode" placeholder="Enter Morse Code"/>
      <button id="morseToText">Convert</button>
      <h3>Text: <span id="resultText"></span></h3>
    </div>
  </div>
</body>
</html>
